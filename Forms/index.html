<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="http://www.example.com/subscribe.php" method="GET">
      <p>
        Username:
        <input type="text" size="15" maxlength="30" name="Username" />
      </p>
      <p>
        Password:
        <input
          type="password"
          name="password"
          size="15"
          maxlength="30"
          minlength="6"
          required="required"
        />
        <input type="submit" value="Subscribe" />
      </p>
      <p>
        <textarea name="comments" cols="20" rows="4">
        Enter your comments...
        </textarea>
      </p>
      <p>
        Please select your favorite genre:
        <br />
        <input type="radio" name="genre" value="rock" checked="checked" /> Rock
        <input type="radio" name="genre" value="pop" /> Pop
        <input type="radio" name="genre" value="jazz" /> Jazz
      </p>
      <p>
        Please select your favorite genre:
        <br />
        <input type="checkbox" name="genre" value="rock" /> Rock
        <input type="checkbox" name="genre" value="pop" /> Pop
        <input type="checkbox" name="genre" value="jazz" /> Jazz
      </p>
      <p>What device do you listen to music on?</p>
      <select name="devices">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>
      <br />
      <p>What device do you listen to music on?</p>
      <select name="devices" multiple="multiple" size="3">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>
      <p>Upload picture: <input type="file" name="user-pic" /></p>
      <input type="submit" value="Subscribe" />
      <br />
      <input type="image" value="Subscribe" src="./html-logo.png" />
      <input type="submit" value="Subscribe" />
      <input type="hidden" name="bookmark" />
      <br />
      <br />
      <br />
      <label>Age: <input type="text" name="age" /></label>
      <br />
      <br />
      <br />
      <fieldset>
        <legend>Contact Details</legend>
        <label>Email:</label><br />
        <input type="email" /><br />
        <label>Mobile:</label><br />
        <input type="text" name="mobile-number" />
      </fieldset>
    </form>
    <form>
      <input type="date" />
      <input type="url" />
      <input type="search" />
    </form>
  </body>
</html>
