<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash, Video &amp; Audio</title>
    <script
      type="text/javascript"
      src="http:.//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"
    ></script>
    <script type="text/javascript">
      swfobject.embedSWF("flash/bird.swf", "bird", "400", "300", "8.0.0");
    </script>
  </head>
  <body>
    <div id="bird"><p>This is a flash animation of a bird</p></div>
    <video
      src="video/puppy.mp4"
      width="400"
      height="300"
      preload
      controls
      loop
    ></video>
    <audio src="audio/audio.mp3" controls autoplay>
      <p>This contains what I said in the start of the video.</p>
    </audio>
  </body>
</html>
