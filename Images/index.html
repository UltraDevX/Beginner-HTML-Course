<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <img
      src="images/html-logo.png"
      title="This is the HTML logo"
      alt="HTML logo"
    />
    <img src="images/html-logo.png" alt="HTML logo" width="600" height="450" />
    <figure>
      <img
        src="images/html-logo.png"
        title="This is the HTML logo"
        alt="HTML logo"
      />
      <figcaption>This is the HTML5 picture</figcaption>
    </figure>
  </body>
</html>
